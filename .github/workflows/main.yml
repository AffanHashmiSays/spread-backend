name: Deploy Node.js App to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.VPS_KEY }}

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "
            cd /var/www/CRMBackend

            echo 'Resetting tracked files but keeping .env...'
            git reset --hard HEAD
            git pull origin main

            echo 'Installing dependencies...'
            npm install

            echo 'Restarting backend with PM2...'
            /usr/bin/pm2 restart crm-backend

            echo 'Reloading NGINX...'
            sudo systemctl reload nginx || sudo systemctl restart nginx

            echo 'âœ… Deployment complete without modifying .env!'
          "
